apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: banking-prod
  labels:
    app: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: banking/api-gateway:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:8081"
            - name: TRANSACTION_SERVICE_URL
              value: "http://transaction-service:8082"
            - name: CREDIT_CARD_SERVICE_URL
              value: "http://credit-card-service:8083"
            - name: GIFT_CARD_SERVICE_URL
              value: "http://gift-card-service:8084"
            - name: LOAN_SERVICE_URL
              value: "http://loan-service:8085"
            - name: LOCKER_SERVICE_URL
              value: "http://locker-service:8086"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: banking-prod
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: banking-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
