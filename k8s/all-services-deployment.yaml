# This file contains Kubernetes deployments for all remaining microservices
# Credit Card, Gift Card, Loan, and Locker services

---
# Credit Card Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-card-service
  namespace: banking-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: credit-card-service
  template:
    metadata:
      labels:
        app: credit-card-service
    spec:
      containers:
        - name: credit-card-service
          image: banking/credit-card-service:latest
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql:3306/creditcard_db?createDatabaseIfNotExist=true&useSSL=false"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: credit-card-service
  namespace: banking-prod
spec:
  selector:
    app: credit-card-service
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP

