<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bank Building Icon -->
  <g transform="translate(5, 10)">
    <!-- Main building structure -->
    <rect x="5" y="15" width="30" height="25" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Columns -->
    <rect x="7" y="15" width="4" height="25" fill="#FFFFFF"/>
    <rect x="13" y="15" width="4" height="25" fill="#FFFFFF"/>
    <rect x="19" y="15" width="4" height="25" fill="#FFFFFF"/>
    <rect x="25" y="15" width="4" height="25" fill="#FFFFFF"/>
    <rect x="31" y="15" width="4" height="25" fill="#FFFFFF"/>
    
    <!-- Roof/Triangle -->
    <path d="M 20 5 L 0 15 L 40 15 Z" fill="#FFFFFF"/>
    
    <!-- Base/Steps -->
    <rect x="0" y="40" width="40" height="3" fill="#FFFFFF"/>
    <rect x="2" y="37" width="36" height="3" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Door -->
    <rect x="15" y="30" width="10" height="10" fill="#E31837"/>
    
    <!-- Dollar sign in door -->
    <text x="20" y="38" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">$</text>
  </g>
  
  <!-- Bank Name Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
    PRAGYAN BANK
  </text>
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#FFFFFF" opacity="0.9">
    of USA
  </text>
  
  <!-- Underline accent -->
  <line x1="55" y1="45" x2="150" y2="45" stroke="#E31837" stroke-width="2"/>
</svg>

